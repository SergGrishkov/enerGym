<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/enerGym/ener-gym.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EnerGYM</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
        integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,400;0,9..40,500;0,9..40,700;1,9..40,400&display=swap"
        rel="stylesheet" />
  <link rel="stylesheet" href="/enerGym/assets/styles-e085df1d.css">
</head>

<body>

    <section class="favorites">
        <div class="favorites-container container">
            <div class="favorites-container-content">
                <h2>Favorites</h2>
                <ul class="favorites-container-content-items">
                    <li class="favorite-item" data-exerciseId="12123ssss">
                        <div class="favorite-label-drop-start">
                            <p class="favorite-label-workout">WORKOUT</p>
                            <svg class="remove-favorites" width="16" height="16" aria-label="icon-bucket">
                                <use href="/enerGym/assets/sprite-b6cb7c30.svg#icon-remove-favorites"></use>
                            </svg>
                            <button class="favorite-start-btn" href="https://www.instagram.com/goitclub/">Start
                                <svg class="favorites-icon" width="14" height="14" aria-label="start-arrow">
                                    <use href="/enerGym/assets/sprite-b6cb7c30.svg#icon-exercises-arrow"></use>
                                </svg>
                            </button>
                        </div>
                        <div class="favorite-label-icon-run">
                            <svg class="favorite-icon-run" width="24" height="24" aria-label="icon-bucket">
                                <use href="/enerGym/assets/sprite-b6cb7c30.svg#icon-exercises-man"></use>
                            </svg>
                            <p>Air bike</p>
                        </div>
                        <div class="favorite-label-burn">
                            <p>Burned calories:</p>
                            <span>312 / 3 min</span>
                            <p>Body part:</p>
                            <span>Waist</span>
                            <p>Target:</p>
                            <span>Abs</span>
                        </div>
                    </li>
                    <li class="favorite-item"></li>
                    <li class="favorite-item"></li>
                    <li class="favorite-item"></li>
                    <li class="favorite-item"></li>
                    <li class="favorite-item"></li>
                    <li class="favorite-item"></li>
                    <li class="favorite-item"></li>
                </ul>
            </div>

        </div>
    </section>

</body>

</html>
